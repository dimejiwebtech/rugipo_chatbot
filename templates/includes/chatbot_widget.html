{% load static %}

<!-- Chat Toggle Button -->
<button id="chat-toggle" class="fixed bottom-6 right-6 bg-[#017C01] text-white w-16 h-16 rounded-full shadow-lg hover:bg-[#015a01] transition-all z-50 flex items-center justify-center">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
    </svg>
</button>

<!-- Chat Window -->
<div id="chat-window" class="fixed bottom-6 right-6 w-96 h-[32rem] bg-white rounded-lg shadow-2xl z-50 hidden flex flex-col">
    <!-- Chat Header -->
    <div class="bg-[#017C01] text-white px-4 py-3 rounded-t-lg flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <div class="w-2 h-2 bg-mainYellow rounded-full"></div>
            <span class="font-semibold">RUGIPO Assistant</span>
        </div>
        <button id="chat-close" class="text-white hover:text-gray-200">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <!-- Chat Messages -->
    <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
        <!-- Welcome message -->
        <div class="message bot-message">
            <div class="bg-gray-200 text-gray-800 rounded-lg py-2 px-4 max-w-xs text-sm">
                Hello! I'm RUGIPO Assistant. How can I help you today?
            </div>
        </div>
    </div>
    
    <!-- Chat Input -->
    <div class="border-t bg-white p-3 rounded-b-lg">
        <form id="chat-form" class="flex space-x-2">
            <input type="text" id="chat-input" placeholder="Type your message..." 
                   class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#017C01] focus:border-transparent">
            <button type="submit" class="bg-[#017C01] text-white px-4 py-2 rounded-lg hover:bg-[#015a01] transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </form>
    </div>
</div>

<!-- Additional CSS for typing indicator -->
<style>
    .typing-dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #6b7280;
        margin: 0 2px;
        animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }
    
    #chat-messages::-webkit-scrollbar {
        width: 6px;
    }
    
    #chat-messages::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    
    #chat-messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
    }
    
    #chat-messages::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>

<script src="{% static 'js/chatbot.js' %}"></script>
